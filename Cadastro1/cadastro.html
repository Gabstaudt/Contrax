<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Contrax</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-left">
      <h1 class="brand">Contrax</h1>
      <h2 class="subtitle">Como você deseja começar?</h2>

      <a href="/CadastroAdmin/cadastroAdm.html" class="card-option">
        <div class="icon-box">
          <img src="/assets/CorpIcon.png" alt="Ícone empresa" />
        </div>
        <div class="text-box">
          <p class="option-title">Criar uma nova empresa</p>
          <p class="option-desc">Sou administrador</p>
        </div>
      </a>

      <a href="/cadastroUser/user.html" class="card-option">
        <div class="icon-box">
          <img src="/assets/Key.png" alt="Ícone código" />
        </div>
        <div class="text-box">
          <p class="option-title">Tenho um código de acesso</p>
          <p class="option-desc">Sou colaborador ou parceiro</p>
        </div>
      </a>
    </div>

    <div class="cadastro-right">
      <img src="/assets/FotoLogin.png" alt="Equipe corporativa" />
    </div>
  </div>
</body>

</html>
