<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contratos - Contrax</title>

  <link rel="stylesheet" href="contratos.css" />
  <link rel="stylesheet" href="../navbar/nav.css" />
  <link rel="stylesheet" href="../sidebar/side.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- COMPONENTE NAVBAR -->
  <div id="navbar-container"></div>

  <div class="layout">
    <!-- COMPONENTE SIDEBAR -->
    <div id="sidebar-container"></div>

    <!-- CONTE√öDO PRINCIPAL -->
    <main class="main-content">
      <div class="header-contratos">
        <h1 class="page-title">Pastas</h1>
        <div class="botoes-header">
      <button class="nova-pasta-btn">+ Nova Pasta</button>
      <button class="novo-contrato-btn">+ Adicionar Contrato</button>
     </div>
     </div>



      <div class="pasta-grid" id="pastaGrid"></div>

  <!-- As pastas ser√£o inseridas aqui dinamicamente -->
</div>

<!-- Modal de Confirma√ß√£o de Exclus√£o -->
<div id="modalConfirmacao" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <span class="modal-close" onclick="fecharModalConfirmacao()">&times;</span>
    <h2>Voc√™ tem certeza que deseja excluir esta pasta?</h2>
    <button id="confirmarExclusao" style="background-color: #FF7A00; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">Sim, tenho certeza</button>
  </div>
</div>


<div id="modalNovaPasta" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <span class="modal-close" onclick="fecharModalNovaPasta()">&times;</span>
    <h2>Criar Nova Pasta</h2>

    <form id="formNovaPasta">
      <label for="titulo">T√≠tulo da pasta</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="descricao">Descri√ß√£o</label>
      <input type="text" id="descricao" name="descricao">

      <button type="submit">Criar Pasta</button>
    </form>
  </div>
</div>



<div id="modalNovoContrato" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <span class="modal-close" onclick="fecharModal()">&times;</span>
    <h2>Novo Contrato</h2>

    <form id="formNovoContrato">
  <!-- campos de contrato -->
  <label for="nome">Nome do contrato</label>
  <input type="text" id="nome" name="nome" required>

  <label for="data_criacao">Data de cria√ß√£o</label>
  <input type="date" id="data_criacao" name="data_criacao">

  <label for="data_vencimento">Data de vencimento</label>
  <input type="date" id="data_vencimento" name="data_vencimento">

  <label for="valor">Valor</label>
  <input type="number" id="valor" name="valor" step="0.01">

  <label for="status">Status</label>
  <select id="status" name="status">
    <option value="ativo">Ativo</option>
    <option value="vencido">Vencido</option>
    <option value="cancelado">Cancelado</option>
  </select>

  <label for="partes">Partes</label>
  <select id="partes" name="partes" multiple>
    <!-- preenchido dinamicamente -->
  </select>

  <label for="arquivo">Arquivo do contrato</label>
  <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx" required>

  <!-- üìÅ Pasta -->
  <label for="pasta">Selecionar pasta</label>
  <select id="pasta" name="pasta">
    <option value="">-- Selecione uma pasta --</option>
    <!-- preenchido via JS -->
  </select>

  <button type="button" id="btnCriarPasta">+ Criar nova pasta</button>

  <!-- Campos extras para criar pasta -->
  <div id="novaPastaCampos" style="display: none; margin-top: 1rem;">
    <label for="novaPastaTitulo">T√≠tulo da nova pasta</label>
    <input type="text" id="novaPastaTitulo" name="novaPastaTitulo">

    <label for="novaPastaDescricao">Descri√ß√£o da nova pasta</label>
    <input type="text" id="novaPastaDescricao" name="novaPastaDescricao">
  </div>

  <button type="submit">Salvar Contrato</button>
</form>

  </div>
</div>

  

      </div>
    </main>
  </div>

  

<script type="module" src="contratos.js"></script>



</body>
</html>
