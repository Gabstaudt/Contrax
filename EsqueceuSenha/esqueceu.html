<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueceu a Senha - Contrax</title>
  <link rel="stylesheet" href="esqueceu.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <!-- Lado esquerdo: formulário -->
    <div class="login-right">
      <h1 class="brand">Contrax</h1>

      <h2 class="esqueci-titulo">Esqueceu sua senha?</h2>
      <p class="esqueci-descricao">Informe seu e-mail cadastrado e enviaremos um link para redefinir a sua senha.</p>

      <form id="recuperarSenhaForm">
        <div class="input-icon">
          <input type="email" id="email" placeholder="Email" required onfocus="this.previousElementSibling.style.display='none'" onblur="if(!this.value) this.previousElementSibling.style.display='block'" />
        </div>

        <button type="submit">Enviar link de recuperação</button>
        <a href="login.html" class="voltar-login">Voltar para o login</a>
      </form>
    </div>

    <!-- Lado direito: imagem -->
    <div class="login-left">
      <img src="/assets/FotoLogin.png" alt="Equipe corporativa" />
    </div>
  </div>
</body>
</html>
