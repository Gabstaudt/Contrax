<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Contrax</title>


  <link rel="stylesheet" href="inicial.css" />
  <link rel="stylesheet" href="../navbar/nav.css" />
  <link rel="stylesheet" href="../sidebar/side.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    
    <!-- NAVBAR COMPONENTE -->
    <div id="navbar-container"></div>

    <div class="layout">
      <!-- SIDEBAR COMPONENTE -->
      <div id="sidebar-container"></div>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="main-content">
        <h1 class="page-title">Dashboard</h1>

        <!-- CARDS -->
        <div class="cards">
          <div class="card azul">
            <h2>25</h2>
            <p>Contratos Ativos</p>
          </div>
          <div class="card azul-claro">
            <h2>5</h2>
            <p>Contratos Vencem em Breve</p>
          </div>
          <div class="card laranja">
            <h2>5</h2>
            <p>Vencidos</p>
          </div>
        </div>

        <!-- TABELA -->
<h2 class="table-title">Visão geral dos contratos</h2>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vencimento</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Partes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Conteúdo gerado dinamicamente -->
    </tbody>
  </table>
</div>

      </main>
    </div>
  </div>

  
  <script type="module" src="inicial.js"></script>
</body>
</html>
