<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Contrax</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="assets/FotoLogin.png" alt="Equipe corporativa">

    </div>
    <div class="login-right">
      <h1 class="brand">Contrax</h1>
      <h2 class="login-title">Login</h2>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <a href="#" class="forgot-password">Esqueceu a senha?</a>

        <button type="submit">Entrar</button>

        <div class="social-icons">
          <img src="assets/Google.png" alt="Google">
          <img src="assets/Facebook.png" alt="Facebook">
        </div>

          <p class="signup-text">
          NÃ£o tem conta? <a href="Cadastro1/cadastro.html" class="signup-link">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
