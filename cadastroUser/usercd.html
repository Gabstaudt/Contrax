<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Usuário</title>
  <link rel="stylesheet" href="usercd.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="/assets/FotoLogin.png" alt="Equipe corporativa" />
    </div>

    <div class="login-right">
      <h1 class="brand">Contrax</h1>
      <h2 class="login-title left-align">Crie sua conta</h2>

      <form id="cadastroUsuarioForm">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmar">Confirmação de senha</label>
        <input type="password" id="confirmar" name="confirmar" required />

        <label for="codigo">Código da empresa</label>
        <input type="text" id="codigo" name="codigo" required />

        <button type="submit">Criar Conta</button>
      </form>
    </div>
  </div>

  <script src="usercd.js"></script>
</body>
</html>
